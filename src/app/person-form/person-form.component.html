<div class="container mt-4">
  <!-- Center the content using Bootstrap container class -->
  <form
    [formGroup]="personForm"
    (ngSubmit)="onSubmit()"
    class="col-md-6 mx-auto"
  >
    <!-- Center the form within the container -->
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control custom-input"
      />
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address:</label>
      <input
        type="text"
        id="address"
        formControlName="address"
        class="form-control custom-input"
      />
    </div>

    <div class="mb-3">
      <label for="dateOfBirth" class="form-label">Date of Birth:</label>
      <input
        type="date"
        id="dateOfBirth"
        formControlName="dateOfBirth"
        class="form-control custom-input"
      />
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age:</label>
      <input
        type="number"
        id="age"
        formControlName="age"
        class="form-control custom-input"
      />
    </div>

    <div class="mb-3">
      <label for="employmentStatus" class="form-label"
        >Employment Status:</label
      >
      <input
        type="text"
        id="employmentStatus"
        formControlName="employmentStatus"
        class="form-control custom-input"
      />
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary me-2">Submit</button>
      <!-- Add margin to the right (me-2) -->
      <button type="button" (click)="onUpdate()" class="btn btn-secondary me-2">
        Update
      </button>
      <!-- Add margin to the right (me-2) -->
      <button type="button" (click)="onDelete()" class="btn btn-danger">
        Delete
      </button>
    </div>
  </form>
</div>
